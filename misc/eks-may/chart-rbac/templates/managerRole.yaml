apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  [
    {
      apiGroups: ['*'],
      resources: [
        'services',
        'deployments',
        'pods',
        'pods/log',
        'pods/exec',
        'configmaps',
        'secrets',
        'ingresses',
        'ingressClasses',
        'serviceaccounts',
        'horizontalpodautoscalers'
      ],
      verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
    }
  ]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: manager-role-binding
subjects:
- kind: User
  name: dev-user
roleRef:
  kind: ClusterRole
  name: manager-role
  apiGroup: rbac.authorization.k8s.io